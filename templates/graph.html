<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="static/javascript/style.css">
</head>

<body style="background-color: rgb(250, 248, 241);">
{% block javascript %}
<script>
    var pokemonInfo = {{ info | tojson }};
    console.log(pokemonInfo);
</script>
{% endblock %}
<script src="static/javascript/navbar.js"></script>

<h1>Pok&eacute;mon:</h1> 
<h2>Gotta Catch 'Em All</h2><br>    

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
		<div class="summary">Scatter Plot graphing pok&eacute;mon stats. Mouse over on the circles to view each pok&eacute;mon's info. Filter by generation and/or pok&eacute;mon type.</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="scatter">
          <!-- We append our chart here. -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="filters">
          <!-- Append filters for graph here. -->

	        <form id="filter-form">
	          <ul class="list-group" id="filters">
	              <li class="filter list-group-item">
	                <label for="generation">Generation</label>
	                <select class="form-control" id="generation" name="generation">
	                	<option value="all">all</option>
	                	<option value="1">1</option>
	                	<option value="2">2</option>
	                	<option value="3">3</option>
	                	<option value="4">4</option>
	                	<option value="5">5</option>
	                	<option value="6">6</option>
	                	<option value="7">7</option>
	                </select>
	              </li>
	              <li class="filter list-group-item">
	                <label for="type">Pok&eacute;mon Type</label>
	                <select class="form-control" id="type" name="type">
	                	<option value="all">all</option>
	                </select>
	              </li>
	              <li class="filter list-group-item">
	          <button id="filter-graph" type="submit" class="btn btn-default">Filter by Type and Gen</button>
	              </li>
	          </ul>
	        </form>
        </div>
      </div>
    </div>
  </div>




<script src="static/javascript/footer.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script src="static/javascript/graph.js"></script>

</body>
</html>
