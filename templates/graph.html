<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body style="background-color: rgb(250, 248, 241);">
{% block javascript %}
<script>
    var pokemonInfo = {{ info | tojson }};
    console.log(pokemonInfo);
</script>

<script src="static/javascript/navbar.js"></script>

<h1>Pok&eacute;mon</h1>
<h2>Gotta Catch 'Em All</h2><br>    
<h4> Please select two pokemon to breed together. (First generation only) </h4><br>


<div class="col-md-4">
    <div class="row">
      <div class="col">
        <aside class="filters">
            <div class="panel panel-default">
                <form id="filter-form">
                  <ul class="list-group" id="filters">
                    <div class="panel-body">
                      <li class="filter list-group-item">
                        <label for="input-name">Pok&eacute;mon Name</label>
                        <input class="form-control" id="input-name" type="text" placeholder="Pikachu">
                      </li>
                      <li class="filter list-group-item">
                        <button id="filter-btn" type="submit" class="btn btn-default">Search by Name</button>
                      </li>
                      </ul>
                </form>
            </div>
          </aside>
        </div>
        <div class="pokemoncard">
          <img src="static/images/pokemon/pikachu.jpg" id="pokemon-image" width="300"/>
            <h2 id="pokemon-name">Pikachu</h2>
            <br>
              <p id="pokemon-entry">Here you will see the Pokemon blurb</p>
              <br>
              </div>
      </div>
    </div>
</div>
